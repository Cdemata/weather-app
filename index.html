<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fa6b29deb7.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="searchandsubmit">
        <form id="search-form">
          <input
            type="search"
            class="search-bar"
            id="citySearch"
            placeholder="Look for a city..."
          />
          <input type="submit" class="search-button" id="submit" />
        </form>
      </div>
      <div class="info-now">
        <div class="col-6">
          <div class="current-weather">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/933/original/04n_2x.png?1674984552"
              alt="Clear"
              id="currenticon"
              class="currenticon"
            />

            <span class="temperature" id="temperature">67</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link" class="inactive">째F</a>
            </span>
          </div>
        </div>

        <div class="row firstrow">
          <div class="col-6">
            <div class="info-now">
              <h1>City</h1>
              <h3>overcast clouds</h3>
              <h2>Last updated on:</h2>
            </div>
          </div>

          <div class="col-6">
            <div class="d-flex weather-details">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="kirbyimage">
          <img
            class="kirby"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/253/original/IMG_4874.png?1672709212"
          />
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thursday</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18째 </span>
                <span class="weather-forecast-temperature-min"> 12째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="credit">
      <small>
        <a href="https://github.com/Cdemata/weather-app" target="_blank"
          >Open-source code</a
        >
        by Chanelle Demata
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
