<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fa6b29deb7.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info-now">
        <i class="fa-solid fa-clouds"></i>
        <h1>Los Angeles</h1>

        <h2>Monday 12:00</h2>

        <div class="current-weather">
          <span class="temperature" id="temperature">67</span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 0%</li>
              <li>Wind: 0km/h</li>
            </ul>
          </div>
        </div>
        <div class="col-6">
          <img class="kirby"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/253/original/IMG_4874.png?1672709212>"
        </div>
      </div>
      <div class="searchsubmit" />
      <form id="search-form">
        <input type="search" id="citySearch" placeholder="Look for a city..." />
        <input type="submit" id="submit" />
      </form>

      <div class="container text-center future">
        <div class="row align-items-start">
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
        </div>
        <div class="row align-items-center">
          <div class="col"><i class="fa-solid fa-circle"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        </div>
        <div class="row align-items-end">
          <div class="col">61</div>
          <div class="col">61</div>
          <div class="col">54</div>
          <div class="col">55</div>
          <div class="col">57</div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Cdemata/weather-app" target="_blank"
        >Open-source code</a
      >
      by Chanelle Demata
    </small>
    <script src="script.js"></script>
  </body>
</html>
